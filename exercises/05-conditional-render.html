<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Exercise 1</title>
    </head>
    <body>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <div id="root"></div>
        <script type="text/babel">
            function Message({message}) {
              // Option 1
              return <div>
                {message
                  ? React.createElement(
                    'div',
                    null,
                    message)
                  : React.createElement(
                    'div',
                    null,
                    'No Message')
                }
              </div>

              // Option 2
              return message ? React.createElement('div', null, message) : React.createElement('div', null, 'No Message');

              // Option 3
              if (!message) {
                return React.createElement('div', null, 'No Message')
              }

              return React.createElement('div', null, message)
            }

            ReactDOM.render(
              <Message message={null} />,
              document.getElementById('root')
            );
        </script>
    </body>
</html>
