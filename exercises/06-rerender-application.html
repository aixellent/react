<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Exercise 1</title>
    </head>
    <body>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <div id="root"></div>
        <div id="rootSingle"></div>
        <script type="text/babel">
            function tick() {
              const time = new Date().toLocaleTimeString();
              const element = `
                      <div key="string">Templatestring
                          <input value="${time}" />
                          <input value="${time}" />
                      </div>
              `;

              const elementSingle = (
                  <div key="single">Single JSX
                      <input defaultValue={time} />
                      <input defaultValue={time} />
                  </div>
              );

              document.getElementById('root').innerHTML = element;

              ReactDOM.render(
                [elementSingle],
                document.getElementById('rootSingle')
              );
            }
            tick();
            setInterval(tick, 1000)
        </script>
    </body>
</html>
