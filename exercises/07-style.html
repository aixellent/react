<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Exercise 1</title>
    </head>
    <body>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <div id="root"></div>
        <style type="text/css">
            .box--large {
                width: 250px;
                height: 250px;
            }
            .box--medium {
                width: 170px;
                height: 170px;
            }
            .box--small {
                width: 120px;
                height: 120px;
            }
        </style>
        <script type="text/babel">

          /*
           * OOTB Style Libraries react = "styled components" / "emotion" / "glamorous"
           */

            function Box({style, size, className = '', ...rest}) {
              const sizeClassName = size ? `box--${size}` : '';
                return (
                  <div
                    className={`box, ${className} ${sizeClassName}`}
                    style={{paddingLeft: 20, ...style}}
                    {...rest}
                  />
                )
            }

            const element = (
              <div>
                <Box size="small"
                     style={{backgroundColor: '#1fffff'}}>
                    small box
                </Box>
                <Box className="box--medium" style={{backgroundColor: '#ff1'}}>
                  small middle
                </Box>
                <Box className="box--large" style={{backgroundColor: '#f131ff'}}>
                  small large
                </Box>
              </div>
            );

            ReactDOM.render(
              element,
              document.getElementById('root')
            )

        </script>
    </body>
</html>
